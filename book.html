<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>도서 검색</h1>
    <form method="get" action="form_app.js">
        <fieldset>
            <legend>로그인</legend>
            <label for="user_id">아이디 : </label>
            <input type="text" name="id" size="50" id="user_id"><br>
            <label for="user_pw">비밀번호 : </label>
            <input type="password" name="pw" size="50" id="user_pw">
        </fieldset>
        <br>
        <fieldset>
            <legend>통합 검색</legend>
            <label for="book_name">도서명 : </label>
            <input type="text" name="book_search" size="50" id="book_name"><br>
            <label for="zz">검색범위 : </label>
            <input type="radio" name="s_type" size="50" id="zz">키워드
            <input type="radio" name="s_type" size="50" id="zz">본문내용<br>
            <label for="keword">자료유형 : </label>
            <input type="checkbox" name="d_type" size="50" id="keword">전체
            <input type="checkbox" name="d_type" size="50" id="keword">단행본
            <input type="checkbox" name="d_type" size="50" id="keword">학습지
            <input type="checkbox" name="d_type" size="50" id="keword">비도서
        </fieldset>
        <br>
        <button type="submit">검색</button>
        <button type="reset">지우기</button>
    </form>
   
</body>

</html>
