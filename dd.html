<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>설문조사</h1>
    <form method="get" action="form_app.js">
        <fieldset>
            <legend>성별과 나이를 입력하세요</legend>
            성별 : <label for="male"><input type="radio" id="male" name="sex" value="male"> 남자</label>
            <label for="female"> <input type="radio" id="female" name="sex" value="female"> 여자</label>
            <br>
            <label for="age">나이 : </label>
            <input type="number" min="1" max="99" id="age">
        </fieldset>
        <br>
        <fieldset>
            <legend>관심 분야를 선택하세요(1개 이상)</legend>
            <label for="dig"><input type="checkbox" id="dig" name="dig" value="dig"> 디지털콘텐츠</label>
            <label for="web"><input type="checkbox" id="web" name="web" value="web"> 웹프로그래밍</label>
            <label for="db"><input type="checkbox" id="db" name="db" value="db"> 데이터베이스</label>
            <label for="book"><input type="checkbox" id="book" name="book" value="book"> 전자출판</label>

        </fieldset>
        <br>
        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            <label for="good1">본 세미나의 주제는 만족스러운가?</label>
            1 <input type="range" min="1" max="5" value="3"> 5<br>
            <label for="good2">본 세미나의 초청 강사는 만족스러운가?</label>
            1 <input type="range" min="1" max="5" value="3"> 5<br>
            <label for="good3">본 세미나의 강의시간은 적당한가?</label>
            1 <input type="range" min="1" max="5" value="3"> 5
        </fieldset>
        <br>
        기타의견사항<br>
        <textarea name="comment" cols="40" rows="5">의견을 적으세요</textarea>
        <br>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>

</html>
