<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h1>기본 표 작성</h1>
    <table border="1">
        <caption>3*2표 작성</caption>
        <tr>
            <th>번호</th><th>이름(전공명)</th>
        </tr>
        <tr>
            <td>1</td><td></td>
        </tr>
        <tr>
            <td>2</td><td></td>
        </tr>
    </table>
    <h1>행방향 병합 표 작성</h1>
    <table border="1">
        <caption>3*2표 작성</caption>
        <tr>
            <th>번호</th><th>이름(전공명)</th>
        </tr>
        <tr>
            <td>1</td><td rowspan="2"></td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
    </table>
    
    <h1>열방향 병합 표 작성</h1>
    <table border="1">
        <caption>3*2표 작성</caption>
        <tr>
            <th colspan="2">번호-이름(전공명)</th>
        </tr>
        <tr>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
    </table>
    
</body>         
</html>
