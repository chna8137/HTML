<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1>자바 스크립트 연습</h1>
    <script type="text/javascript">
        var length =123, length_num, lentgh_str;
        
        length_num = length + 10;
        lentgh_str = length.toString() + 10;
        
        document.write(length_num + "<br>");
        document.write(lentgh_str + "<br>");
        
        var num = parseInt(lentgh_str) + 20;
        document.write(num + "<br>");
        alert("HTML5 프로그램 \n웹사이트로 이동합니다.");
        var answer = confirm("주문한 서적을 결재하시겠습니까?");
        document.write("Answer = " + answer + "<br>");
        var answer = prompt("서적 제목을 입력해 주세요","모바일 멀티미디어");
        document.write("Answer = " + answer + "<br>");
    
    </script>
</body>
</html>
