<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1> 배열 객체 미션</h1>
    <script type="text/javascript">
        var c = prompt("단어의 개수를 입력하세요", "");

        var arr = [];
        for (var i = 0; i < c; i++) {
            arr[i] = prompt("단어를 하나씩 입력하세요", "");
        }
        arr.sort();
        document.write("오름차순" + "<br>");
        for (var i = 0; i < c; i++) {
            document.write(arr[i] + "<br>")
        }
        arr.reverse();
        document.write("내림차순" + "<br>");
        for (var i = 0; i < c; i++) {
            document.write(arr[i] + "<br>")
        }

    </script>
</body>

</html>
