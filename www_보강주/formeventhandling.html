<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta authors="임순범 박희민" />
    <meta copyright="본 예제는 [HTML5 웹프로그래밍 입문] 교재를 이용한 교육에만 사용할 수 있음" />
    <title> Event Handling</title>
</head>

<body>

    <script type="text/javascript">
        function add(){
            var a=document.getElementById("op1").value;
            var b=document.getElementById("op2").value;
            document.getElementById("result").value=parseInt(a)+parseInt(b);
        }

    </script>

    <form>
        <input type="text" id="op1" size="5"> +
        <input type="text" id="op2" size="5"> 
        <input type="button" value="=" onclick="add();">
        <input type="text" id="result" size="5"> 
    </form>

</body>

</html>
